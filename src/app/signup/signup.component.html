<div class="signup-container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username or Email:</label>
        <input id="username" formControlName="username" type="text" />
        <div *ngIf="signUpForm.get('username')?.invalid && (signUpForm.get('username')?.touched || submitted)">
          <small *ngIf="signUpForm.get('username')?.errors?.['required']">Username or Email is required.</small>
          <small *ngIf="signUpForm.get('username')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="signUpForm.get('password')?.invalid && (signUpForm.get('password')?.touched || submitted)">
          <small *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="signUpForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
        </div>
      </div>
  
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          type="password" 
          [ngClass]="{'ng-invalid': signUpForm.errors?.['mustMatch'] && (signUpForm.get('confirmPassword')?.touched || submitted)}"
        />
        <div *ngIf="signUpForm.get('confirmPassword')?.invalid && (signUpForm.get('confirmPassword')?.touched || submitted)">
          <small *ngIf="signUpForm.get('confirmPassword')?.errors?.['required']">Please confirm your password.</small>
          <small *ngIf="signUpForm.errors?.['mustMatch']">Passwords do not match.</small>
        </div>
      </div>
  
      <button type="submit">Sign Up</button>
    </form>
  </div>
