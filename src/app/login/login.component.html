<div class="login-wrapper">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username:</label>
        <input #usernameInput id="username" formControlName="username" type="text">
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error">
          Username is required
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input #passwordInput id="password" formControlName="password" type="password">
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
          Password is required
        </div>
      </div>
      <div *ngIf="loginFailed" class="error">
        Invalid username or password
      </div>
      <button type="submit">Login</button>
    </form>
    <p>New here? <a [routerLink]="['/signup']">Sign Up</a></p> 
  </div>
</div>
